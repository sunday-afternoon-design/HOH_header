<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOH header</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div id="mask_and_content_container">

        <div id="placeholder_content">
            <img src="public/97bgimage.png" id="bg">
            <img src="public/logo_frame.png" id="bgframe">
            <video id="bgvideo" muted autoplay>
            <source src="public/phvideo.mp4" type="video/mp4">
            </video>
            <img src="public/ticketGIF.gif" id="ticket_gif">
        </div>


        <!-- below is the mask div -->
        <div id="maskContainer">
            <svg id="maskSvg" width="100%" height="100%">
        <defs>
          <mask id="hole">
            <rect width="100%" height="100%" fill="white"/>
            <!-- <circle id="maskCircle" cx="50%" cy="50%" r="80" fill="black"/> -->
            <image id="maskSVG" x="50%" y="50%" width="160" href="mask1.svg"/>
          </mask>
        </defs>
        <rect width="100%" height="100%" fill="#4DFF9F" mask="url(#hole)" />
      </svg>
        </div>
        <!-- above is the mask div -->

    </div>

</body>

</html>
